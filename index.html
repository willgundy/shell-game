<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h2>Pick a Cup!</h2>
        </div>
    </header>
    <main>
        <section id="cups-section">
            <div class="cup-container" id="container-cup0">
                <img src="assets/cup.png" alt="Cup 1" id="img-cup0">
                <button id="btn-cup0">Cup 0</button>
            </div>
            <div class="cup-container" id="container-cup1">
                <img src="assets/cup.png" alt="Cup 2" id="img-cup1">
                <button id="btn-cup1">Cup 1</button>
            </div>
            <div class="cup-container" id="container-cup2">
                <img src="assets/cup.png" alt="Cup 3" id="img-cup2">
                <button id="btn-cup2">Cup 2</button>
            </div>
        </section>
        <section>
            <div id="betSection">
                <section>
                    <label for="bet">Dollar Bet:</label>
                    <span>$</span>
                    <input type="number" id="bet" name="bet" value="10.00" min="0.01" step="0.01">
                </section>
                <div id="betText"></div>
            </div>
            <section id="guesses-section">
                <div>Cash: $<span id="cashAmount">100</span></div>
                <div>Correct: <span id="winCount">0</span></div>
                <div>Wrong: <span id="lossCount">0</span></div>
                <div>Total Games: <span id="totalCount">0</span></div>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
